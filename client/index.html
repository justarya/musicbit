    #spotify--login form{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    #spotify--login button{
      text-align: center;
        padding:0.6em 2em;
        border-radius: 8px;
        color:black;
        background-color:#15c555;
        font-size:1.1em;

<body>
  <div id="main" class="main" style="display:none;">
    <div class="title">
      <h1>MUSIC BIT</h1>
      <p id="kanye"></p>
      <p>- By Kanye West -</p>
    </div>
    
    <div class="btn-start">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>
  <div id="spotify--login" style="display:none">
    <form action="" id="spotify-form">
      <button type="submit">Login to Spotify</button>
    </form>
  </div>
  <div id="music-stats" style="display:none">
    <nav>
      <a href="javascript:void(0)" class="logout" onclick="signOut()">logout</a>
    </nav>
    <section id="hello">
      <div class="container">
        <div class="msg--big center">
          <h2 id="profile-name" class="wow fadeIn" data-wow-delay="1s"></h2>
          <h1 class="wow bounceInLeft" data-wow-delay="2s">This your recent <br> Music Habits</h1>
        </div>
        <div class="next wow fadeIn" data-wow-delay="3s">
          Scroll Down
        </div>
      </div>
    </section>
    <section id="top-track-1" class="size--flex">
      <div class="container">
        <div class="title wow fade">
          <h1>Your best album tracks</h1>
        </div>
        <div class="track">
          <div class="track-top-number"><span>#1</span></div>
          <div class="album-art wow fade" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/9/9b/Tame_Impala_-_Currents.png')"></div>
          <div class="track--desc">
            <div class="track--desc__title wow fade">
              <h1>Let it Happen</h1>
            </div>
            <div class="track--desc__artist wow fade">
              <span>Tame Impala</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="top-track-2" class="size--flex">
      <div class="container">
        <div class="track">
          <div class="track-top-number wow fade"><span>#2</span></div>
          <div class="album-art wow fade" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/9/9b/Tame_Impala_-_Currents.png')"></div>
          <div class="track--desc wow fade">
            <div class="track--desc__title">
              <h1>Let it Happen</h1>
            </div>
            <div class="track--desc__artist">
              <span>Tame Impala</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="current-listening-time" class="size--flex">
      <div class="container">
        <div class="msg--big center">
          <h2 class="wow bounceInTop">Current Listening Time</h2>
          <h1 class="wow fade"><span class="count">1042</span> Minutes</h1>
        </div>
      </div>
    </section>
    <section id="top-genre" class="size--flex">
      <div class="container">
        <div class="title">
        </div>
        <div class="msg--big">
          <h2>Your Top Genre</h2>
          <h1 id="genre">
            
          </h1>
        </div>
      </div>
    </section>
    <!-- <section id="stats-genre">
      <div class="container">
        <div class="title">
          <h1>Genre</h1>
        </div>
        <div class="stats">
          <div id="3d-doughnut"></div>
        </div>
      </div>
    </section> -->
    <section id="top-tracks">
      <div class="container">
        <div class="title">
          <h1 class="wow fade">Top Tracks</h1>
        </div>
        <div class="track--item--container">
  
        </div>
      </div>
    </section>
  </div>
